<div class="main-page">
  <div class="title-container">
    <h1>Weather App</h1>
  </div>
  <div class="search-bar">
    <div>
      <input  class="form-control mb-2" name="location" id="location" [(ngModel)]="location" placeholder="Enter location" />
      <button (click)="fetchWeather()">Search</button>
    </div>
  </div>
  <div class="weather-display">
    <app-hourly-forecast></app-hourly-forecast>
  </div>

</div>
